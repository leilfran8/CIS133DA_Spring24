<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hands on 9</title>
        <style>
            form {
                height: 100vh;
                display:flex;
                align-items: center;
                justify-content: center;

            }
            input[type="reset"], input[type="submit"]{
                width:80px;



            }
        </style>
    </head>
    <body>
        <form action="">
            <table>
                <tr>
                    <td colspan="2">
                        <input 
                        type="text"
                        name="username"
                        id="username"
                        autofocus
                        maxlength="24"
                        required
                        tabindex="1"
                        placeholder="Type your username"
                        />
                    </td>
                    
                </tr>
                <tr>
                    <td colspan="2">
                        <input 
                            type="password"
                            name="pwd"
                            id="pwd"
                            maxlength="32"
                            required
                            tabindex="2"
                            placeholder="Type your password"
                            />

                        </td>
                    
                </tr> 
                <tr>
                    <td>
                        <input
                            type="reset"
                            tabindex="4"
                        />
                    </td>
                    <td>
                        <input 
                            type="submit"
                            tabindex="3"
                        />
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
